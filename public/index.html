<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="shotcut icon" Href="../Icono.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

      name="Programa Ampliado de Inmunizaciones de la provincia de Entre Rios"

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
 
    <title>PAI - Programa Ampliado de Inmunizaciones</title>
  </head>
  <body>

    <div id="root"></div>
    
  </body>
  <script>
    const BtMenuNo = document.getElementsByClassName("main-menus");
    const menu = document.getElementById("main-menus");

    BtMenuNo.addEventListener("mouseover", () => {
        menu.classList.remove("show");
});
</script>
  <script>
    const BtMenu = document.getElementById("main-menu-toggles");
    

    BtMenu.addEventListener("click", () => {
        menu.classList.toggle("show");
});
</script>


</html>
